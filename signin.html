              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-3 mb-2 mb-lg-0 ms-auto">

                  <li class="nav-item">

                      Pages

                      <li><a class="dropdown-item" href="#">Faq</a></li>
                    </ul>

                </ul>
                <form class="d-flex">

          <!-- navber -->

                  <li class="breadcrumb-item mt-5 active">Sign in</li>

           </div>
          <!-- breadcumbarea -->
          <!-- Form -->
          <div class="d-flex justify-content-center mt-5 mb-5">
            <div class="card" style="width: 25rem;">
                <div class="card-body">
                    <h3 class="card-title text-center">KS Store <span class="fs-6">sign-in</span></h3>
                    <form class="row g-3 needs-validation" novalidate>
                        <div class="col-12">
                          <label for="validationCustom02" class="form-label">Email</label>
                          <input type="email" class="form-control" id="validationCustom02" required>
                          <div class="invalid-feedback">
                            Enter your email address
                          </div>
                          <div class="valid-feedback">
                          </div>
                        </div>
                        <div class="col-12">
                          <label for="validationCustomUsername" class="form-label">Password</label>
                          <div class="input-group has-validation">
                            <input type="password" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                                Enter your password.
                            </div>
                            <div class="valid-feedback">
                            </div>
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">
                              Remember Me
                            </label>
                          </div>
                        </div>
                          <button class="btn btn-primary w-100" type="submit">Submit form</button>
                        <a href="" class="btn btn-danger w-100 mt-2 me-3">Sign in with <i class="fa-brands fa-google"></i> o o g l e</a>
                        <p class="mt-2">Not Sign up yet?  <a href="signin.html">Let's Sign up</a></p>
                      </form>
                </div>
            </div>
          </div>
               <!-- Form -->
         <!-- Bootstrap  and own-->
         <script src="js/bootstrap.bundle.min.js"></script>
         <!-- Bootstrap  and own -->
          <script>
                // Example starter JavaScript for disabling form submissions if there are invalid fields
                (() => {
                'use strict'
    
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                const forms = document.querySelectorAll('.needs-validation')
    
                // Loop over them and prevent submission
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
    
                    form.classList.add('was-validated')
                    }, false)
                })
                })()
          </script>
</body>
